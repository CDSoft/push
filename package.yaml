name:                push
version:             0.1.0.1
github:              "CDSoft/push"
license:             BSD3
author:              "Christophe Delord"
maintainer:          "CDSoft.fr"
copyright:           "2019 Christophe Delord"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/CDSoft/push#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
  - -Wall -Werror
  dependencies:
  - bytestring
  - containers
  - data-default
  - directory
  - extra
  - filepath
  - ftp-client
  - pretty-simple
  - time

executables:
  push:
    main:                push.hs
    source-dirs:         app
    ghc-options:
    - -Wall -Werror
    dependencies:
    - push

tests:
  push-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wall -Werror
    dependencies:
    - push
